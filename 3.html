<!DOCTYPE html>
<html>
<head>
	<title>3</title>
</head>
<body>

<form>
  Enter Number Only:<br>
  <input type="text" id="number" onkeyup="myfunc()">
 </form>

  <input type="text" id="test">

  <script type="text/javascript">
  	
function myfunc(){

	var text=document.getElementById("number");
	var value=text.value;
	var lastvalue=value.slice(-1);
	if(lastvalue>=0 && lastvalue<=9)
	{
		document.getElementById("test").value += lastvalue
	}
	else {
		document.getElementById("test").style.backgroundColor="red";
	}
}

  </script>

</body>
</html>
