<!DOCTYPE html>
<html>
<head>
	<title>hiderows</title>
</head>
<body>

<center>
	

	<table id="table1" name = "tab">
		<tr id="1">
			<th>Row1</th>
		</tr>

		<tr id="2">
			<th>Row2</th>
		</tr>

		<tr id="3">
			<th>Row3</th>
		</tr>

		<tr id="4">
			<th>Row4</th>
		</tr>

		<tr id="5">
			<th>Row5</th>
		</tr>
	</table>

	<button onclick="hiderows()"> Hide Rows</button>


	<script type="">
		
		function hiderows()
		{
			var table = document.getElementById("table1");

			for (i = 0;; i++)
			{

				if(table.rows[i].id % 2 ==0 )
					table.rows[i].style.display ='none';
			}





		}


	</script>


</center>

</body>
</html>
